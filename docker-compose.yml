version: '3.8'

services:
  # PostgreSQL Database (LTS version)
  postgres:
    image: postgres:16-alpine
    container_name: irrigation_postgres
    environment:
      POSTGRES_USER: irrigationuser
      POSTGRES_PASSWORD: irrigationpass
      POSTGRES_DB: irrigation_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U irrigationuser -d irrigation_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - irrigation_network

  # Jaeger for Distributed Tracing
  jaeger:
    # Using latest v1 from Docker Hub to avoid GHCR auth issues.
    # If you want v2, run: docker login ghcr.io and switch image to ghcr.io/jaegertracing/all-in-one:2.3.0
    image: jaegertracing/all-in-one:1.62.0
    container_name: irrigation_jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "6831:6831/udp"  # Jaeger agent (legacy)
      - "16686:16686"    # UI
      - "14268:14268"    # Collector HTTP
      - "4317:4317"      # OTLP gRPC
      - "4318:4318"      # OTLP HTTP
    networks:
      - irrigation_network

  # Loki for Log Aggregation (Standalone)
  loki:
    image: grafana/loki:latest
    container_name: irrigation_loki
    user: "0:0"
    ports:
      - "3100:3100"
    environment:
      - LOKI_CONFIG=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - irrigation_network

  # Grafana for Visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: irrigation_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    ports:
      - "3000:3000"
    depends_on:
      - loki
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - irrigation_network

  # Promtail for log shipping to Loki
  promtail:
    image: grafana/promtail:latest
    container_name: irrigation_promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - irrigation_network

  # Nginx Proxy Manager for reverse proxy and SSL management
  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: npm
    ports:
      - "80:80"    # HTTP (public)
      - "443:443"  # HTTPS (public)
      - "81:81"    # Admin UI (restrict in production)
    environment:
      - DISABLE_IPV6=true
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - irrigation_network

volumes:
  postgres_data:
  loki_data:
  grafana_data:
  npm_data:
  npm_letsencrypt:

networks:
  irrigation_network:
    driver: bridge
